name: CI + CD

on:
  push:
    branches:
      - main

jobs:
  # Detect Changes & Run Tests
  test:
    runs-on: ubuntu-latest
    outputs:
      client_changed: ${{ steps.changes.outputs.client }}
      server_changed: ${{ steps.changes.outputs.server }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes using paths-filter
        id: changes
        uses: dorny/paths-filter@v3
        with:
          # Define the filters
          filters: |
            client:
              - 'client/**'
            server:
              - 'server/**'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ./server/.bun-version

      # Server tests
      - name: Install dependencies (server)
        if: steps.changes.outputs.server == 'true'
        working-directory: ./server
        run: bun install

      - name: Run tests (server)
        if: steps.changes.outputs.server == 'true'
        working-directory: ./server
        run: bun test

      # Client tests
      - name: Install dependencies (client)
        if: steps.changes.outputs.client == 'true'
        working-directory: ./client
        run: bun install

      - name: Run tests (client)
        if: steps.changes.outputs.client == 'true'
        working-directory: ./client
        run: bun test

  # Deploy Client (Vercel) if changed
  deploy-client:
    needs: test
    if: needs.test.outputs.client_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy client to Vercel
        run: curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}

  # Deploy Server (Render) if changed
  deploy-server:
    needs: test
    if: needs.test.outputs.server_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy server to Render
        run: |
          curl -X POST \
          -H "Accept: application/json" \
          -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
          https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
