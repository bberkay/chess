    <title>Chess Game</title>
    <link rel="stylesheet" href="src/css/chess.css">

<body>
    <div id="chessboard"></div>
    <button onclick="DOMHandler.toggleSquareID()">Show Square ID</button>

    <script src="src/js/Client/Global.js"></script>
    <script src="src/js/Controller/GameController.js"></script>
    <script src="src/js/Core/Utils/JSONConverter.js"></script>

    <script src="src/js/Chess.js"></script>
    <script>
        const chess = new Chess();
        // chess.startGame();

        chess.startCustomGame([
             { "color": Color.white, "piece": Type.king, "square": Square.e1 },
             { "color": Color.white, "piece": Type.rook, "square": Square.h1 },
             { "color": Color.white, "piece": Type.rook, "square": Square.a1 },
             { "color": Color.black, "piece": Type.king, "square": Square.e8 },
             { "color": Color.black, "piece": Type.rook, "square": Square.a8 },
             { "color": Color.black, "piece": Type.rook, "square": Square.h8 },
             { "color": Color.black, "piece": Type.pawn, "square": Square.g1 },
        ]);
    </script>
