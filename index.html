<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Chess</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/layout.css">
</head>
<body class = "dark-mode">
    <main>
        <div class="center">
            <!-- Set up Chessboard -->
            <div id="chessboard"></div>

            <!-- Fen Notation Custom Input -->
            <div class="fen-load-group" id = "fen-custom">
                <button id = "use-template-fen-btn">Templates</button>
                <input type="text" placeholder="FEN Notation">
                <button>Load</button>
            </div>

            <!-- Fen Notation Template Select -->
            <div class="fen-load-group" id = "fen-template">
                <button id = "use-custom-fen-btn">Custom</button>
                <select id="template-fen-select">
                    <option value="">Bilmem ne</option>
                </select>
                <button>Load</button>
            </div>
        </div>
    </main>

    <!-- Initialize Chess -->
    <script type="module">
        // TODO: MenuController muhabbeti yapÄ±lacka.

        import { Chess } from './src/Chess.ts';
        import { StartPosition } from "./src/Types";

        // Initialize Chess
        const chess = new Chess();

        // If there is a game in cache, load it. Otherwise, create a new game.
        //if(!chess.checkAndLoadGameFromCache())
        //  chess.createGame(StartPosition.Standard);
        chess.createGame("8/k1pp4/8/8/8/8/4PP1K/8 w - - 0 1");

        // Listen player's clicks on squares.
        document.querySelectorAll(".square").forEach(square => {
            square.addEventListener("click", () => {
                // Make move(with square ID and click mode)
                chess.doAction(square.getAttribute("data-click-mode"), parseInt(square.getAttribute("id")));
            });
        });
    </script>

    <!-- Initialize Components -->
    <script src="./public/js/fen-input.js"></script>

</body>
</html>
