<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="src/css/chess.css">
</head>

<body>
    <div class = "main">
        <div class = "menu">
            <fieldset class = "menu-buttons">
                <legend>Games</legend>
                <input type="button" value="Start New Game" onclick="DOMHandler.startNewGame()">
                <input type="button" value="Start Empty Game" onclick="DOMHandler.startEmptyGame()">
            </fieldset>
            <fieldset class = "menu-buttons">
                <legend>Info</legend>
                <input type="button" value="Show Square ID" onclick="DOMHandler.toggleSquareID()">
                <input type="button" value="Show Piece ID" onclick="DOMHandler.togglePieceID()">
                <input type="button" value="Show En Passant Status" onclick="DOMHandler.toggleEnPassantStatus()">
            </fieldset>
            <fieldset>
                <legend>Create Piece</legend>
                <fieldset>
                    <legend>Color</legend>
                    <label for="form-white">White</label>
                    <input type="radio" name="form-color" id="form-white" value="White" checked>
                    <br>
                    <label for="form-black">Black</label>
                    <input type="radio" name="form-color" id="form-black" value="Black">
                </fieldset>
                <fieldset>
                    <legend>Piece</legend>
                    <label for="form-king">King</label>
                    <input type="radio" id="form-king" value="King" name = "form-piece" checked>
                    <br>
                    <label for="form-queen">Queen</label>
                    <input type="radio" id="form-queen" value="Queen" name = "form-piece">
                    <br>
                    <label for="form-bishop">Bishop</label>
                    <input type="radio" id="form-bishop" value="Bishop" name = "form-piece">
                    <br>
                    <label for="form-knight">Knight</label>
                    <input type="radio" id="form-knight" value="Knight" name = "form-piece">
                    <br>
                    <label for="form-rook">Rook</label>
                    <input type="radio" id="form-rook" value="Rook" name = "form-piece">
                    <br>
                    <label for="form-pawn">Pawn</label>
                    <input type="radio" id="form-pawn" value="Pawn" name = "form-piece">
                </fieldset>  
                <fieldset>
                    <legend>Square</legend>
                    <input type="textbox" name="form-square-create" placeholder="A1-h8 or 1-64">
                    <br>
                    <small id="square-error" style="color:red;"></small>
                </fieldset>  
                <br>
                <input type="button" value = "Create Piece" onclick="DOMHandler.createPiece()">
            </fieldset>
            <fieldset>
                <legend>Delete Piece</legend>
                <input type="textbox" name="form-square-delete" placeholder="A1-h8 or 1-64">
                <br>
                <small id="square-error" style="color:red;"></small>
                <br>
                <input type="button" value = "Delete Piece" onclick="DOMHandler.deletePiece()">
            </fieldset>  
            <fieldset>
                <legend>Note</legend>
                <p><b>Not</b> finished, <a href="https://github.com/bberkay/chess-engine" target="_blank">for source code</a></p>
            </fieldset>
        </div>
        <div class = "game">
            <div id="chessboard"></div> <!-- Create Game -->
        </div>
    </div>
    

    <script src="src/js/Client/Global.js"></script>
    <script src="src/js/Controller/BoardManager.js"></script>
    <script src="src/js/Core/Utils/JSONConverter.js"></script>
    <script src="src/js/Core/PathEngine.js"></script>
    <script src="src/js/Core/RouteEngine.js"></script>
    <script src="src/js/Core/PieceEngine.js"></script>
    <script src="src/js/Core/GameManager.js"></script>
    <script src="src/js/Handler/DOMHandler.js"></script>
    <script src="src/js/Models/Piece.js"></script>
    <script src="src/js/Core/Board.js"></script>
    <script src="src/js/Chess.js"></script>
    <script>
        const chess = new Chess();
        console.log(gl_current_move);
        if(document.getElementById("chessboard").innerHTML == "")
            chess.startGame();

        chess.startCustomGame([
             { "color": Color.white, "piece": Piece.pawn, "square": Square.e7 },
             { "color": Color.black, "piece": Piece.pawn, "square": Square.c2 }
        ]);
    </script>
</body>

</html>
